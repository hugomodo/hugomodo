<article>
  <figure>
    {{ partial "article/images/thumbnail.html" . }}
  </figure>
  <header>
    <h3>
      <a href="{{ .Permalink }}">
        {{ .Title }}
      </a>
    </h3>
  </header>
  {{ partial "article/meta.html" . }}
  <section>
    {{ with .Description }}
      <p>{{ . }}</p>
    {{ else }}
      <p>
        {{ .Summary }}
        {{ if .Truncated }}
          <a href="{{ .Permalink }}">More &hellip;</a>
        {{ end }}
      </p>
    {{ end }}
  </section>
</article>
