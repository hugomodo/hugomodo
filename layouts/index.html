{{ define "main" }}
  <main>
    <article>
      <header>
        <h2>{{ .Title }}</h2>
      </header>
      <div>
        {{ .Content }}
      </div>

      {{ $pages := where .Site.RegularPages "Type" "in" .Site.Params.mainSections }}
      {{ range (.Paginate $pages.ByDate.Reverse.ByWeight).Pages }}
        {{ partial "article/preview.html" . }}
      {{ end }}

      <footer>
        {{ partial "shared/pagination.html" . }}
      </footer>
    </article>
  </main>
{{ end }}
